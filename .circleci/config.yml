workflows:
  version: 2
  main:
    jobs:
      - php72-build
      - publish:
          requires:
            - php72-build
          filters:
            branches:
              only:
                - master
                - issues/#23
version: 2

job-references:
  mysql_image: &mysql_image
    circleci/mysql:5.7

  setup_environment: &setup_environment
    name: "Setup Environment Variables"
    command: |
      echo "export PATH=$HOME/.composer/vendor/bin:$PATH" >> $BASH_ENV
      source /home/circleci/.bashrc

  install_dependencies: &install_dependencies
    name: "Install Dependencies"
    command: |
      sudo apt-get update && sudo apt-get install -y subversion zip wget less
      sudo -E docker-php-ext-install mysqli
      sudo sh -c "printf '\ndeb http://ftp.us.debian.org/debian sid main\n' >> /etc/apt/sources.list"
      sudo apt-get update && sudo apt-get install mysql-client-5.7
      sudo sh -c "curl -sL https://deb.nodesource.com/setup_10.x | bash -"
      sudo apt-get update && sudo apt-get install -y nodejs

  php_job: &php_job
    environment:
      - WP_TESTS_DIR: "/tmp/wordpress-tests-lib"
      - WP_CORE_DIR: "/tmp/wordpress/"
    steps:
      - checkout
      - run: *setup_environment
      - run: *install_dependencies
      - run:
          name: "Run Tests"
          command: |
            composer install
            npm install
            composer phpcs
            rm -rf $WP_TESTS_DIR $WP_CORE_DIR
            bash bin/install-wp-tests.sh wordpress_test root '' 127.0.0.1 latest
            vendor/bin/phpunit
            WP_MULTISITE=1 vendor/bin/phpunit
            npx webpack --mode production
      - persist_to_workspace:
          root: .
          paths:
            - .
jobs:
  php72-build:
    <<: *php_job
    docker:
      - image: circleci/php:7.2
      - image: *mysql_image

  publish:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: ./
      - add_ssh_keys
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=$(awk '/Version:/ {print $2}' layout-optimizer.php)
            git config --global merge.ours.driver true
            git config user.name $GITHUB_NAME
            git config user.email $GITHUB_EMAIL
            git add -A
            git commit -m "[ci skip] build ${VERSION}"
            git push $(git config --get remote.origin.url) $CIRCLE_BRANCH

